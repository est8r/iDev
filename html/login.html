<body class="text-center">
  <nav class="navbar navbar-expand-lg bg-light fixed-top">
    <div class="container-fluid">
      <img class="logo" src="../img/logoidev.png" alt="">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

  <main class="form-signin w-200 m-auto">
    <form>
      <img class="mb-4" src="../img/logoidev.png" alt="" width="" height="57">
      <h1 class="h3 mb-3 fw-normal">Login</h1>

      <div id="msg"></div>

      <div class="form-floating" id="form">
        <input required type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Insira o seu email de cadastro</label>
      </div>
      <div class="form-floating">
        <input required type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Entrar</label>
      </div>

      <div class="forgotpassword">
        <p class="fpassword" href="./produtos.html">Esqueci minha senha</p>
      </div>

      <button class="w-100 btn btn-lg btn-primary" id="submit" type="submit">Entrar</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2022 - Todos os Direitos Reservados - iDev</p>
    </form>
