<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.98.0">
    <link href="../css/login.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Login | iDev</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">

  </head>
  <body class="text-center">
    
<main class="form-signin w-200 m-auto">
  <form>
    <img class="mb-4" src="../img/logoidev.png" alt="" width="" height="57">
    <h1 class="h3 mb-3 fw-normal">Login</h1>

    <div class="form-floating" id="form">
      <input required type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Insira o seu email de cadastro</label>
    </div>
    <div class="form-floating">
      <input required type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Entrar</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Lembrar dados na próxima sessão
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" id="submit" type="submit">Entrar</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2022 - Todos os Direitos Reservados - iDev</p>
  </form>
</main>
  
  <script src="../js/login.js"></script>
  </body>
</html>
