<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastre-se</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/cadastro.css">
  <link rel="shortcut icon" href="../img/favicon_idev.png" />
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-light fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">iDev</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="#">Sobre</a>
          <a class="nav-link" href="#">Contatos</a>
          <a class="nav-link" href="#">Login</a>
          <a class="nav-link" href="#">Produtos</a>
        </div>
      </div>
    </div>
  </nav>

  <main>
    <section class="one">
      <h2>Transforme o futuro</h2>

      <form action="">
        <p>Cadastre-se</p>
        <section class="rowA">

          <div class="box separator">
            <input id="nome" class="input_sec" placeholder=" " type="text">
            <label class="label" for="">Nome</label>
          </div>

          <div class="box separator">
            <input id="celular" class="input_sec" placeholder=" " type="">
            <label class="label" for="">Nº Celular</label>
          </div>

        </section>

        <div class="box">
          <input id="email" class="input_sec" class="input_form" placeholder=" " type="email">
          <label class="label" for="">E-mail</label>
        </div>

        <div class="box">
          <input id="cep" class="input_sec" class="input_form" placeholder=" " type=" text">
          <label class="label" for="">CEP</label>
        </div>


        <div class="box">
          <input id="rua" class="input_sec" placeholder=" " type="text">
          <label class="label" for="">Endereço</label>
        </div>

        <section class="rowA">

          <div class="box separator">
            <input id="numero" class="input_sec" placeholder=" " type="text">
            <label class="label" for="">Número</label>
          </div>

          <div class="box separator">
            <input id="bairro" class="input_sec" placeholder=" " type="text">
            <label class="label" for="">Bairro</label>
          </div>
        </section>

        <div class="box">
          <input id="cidade" class="input_sec" placeholder=" " type="text">
          <label class="label" for="">Cidade</label>
        </div>

        <div class="box check">
          <input id="radio" type="radio" name="terms">
          <label class="terms" for="terms">Leia e aceite nossos termos de compromisso</label>
        </div>
        <input value="Enviar" type="submit">

      </form>
      <p>Receba notícias exclusivas até o dia de lançamento sobre a maior plataforma de conexão para desenvolvedores de todo o Brasil!</p>
    </section>

  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="../js/cadastro.js"></script>


</body>
